<ion-header>

</ion-header>

        <ion-label>
          On hold
          <p>27/08/2023 18:00:00</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at 27/08/2023</p>

        </ion-label>
      </ion-item>
      </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="archive-outline" slot="start" color="secondary"></ion-icon>
        <ion-label>
          Processing
          <p>28/08/2023 18:00:00</p>

      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at 28/08/2023</p>

      </ion-card-content>
  </ion-card>
    
  
  <ion-card>

      <ion-item lines="none">
        <ion-icon name="checkmark-circle-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          Finished
          <p>27/08/2023 18:00:00</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at 27/08/2023</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="trophy" slot="start" color="success"></ion-icon>
        <ion-label color="tertiary">$ 15,00</ion-label>
      </ion-item>
      </ion-card-content>
  </ion-card>
</ion-content>
