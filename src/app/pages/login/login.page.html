<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="tertiary">Reciclica</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input label="Email" labelPlacement="floating" placeholder="Enter text"></ion-input>
          <ion-input type="email" placeholder="email@domain.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password" labelPlacement="floating" placeholder="Enter text"></ion-input>
          <ion-input type="password" value="password"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full">Forgot Email/Password</ion-button>
        <ion-button color="tertiary">Login</ion-button><b></b>
        <ion-button color="tertiary" fill="clear">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
